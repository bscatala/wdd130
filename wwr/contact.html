            <form action="envio_form.php" method="POST">
                <div class="choose-option">
                    <input type="radio" id="option-1" name="General Inquiry">
                    <label for="option-1">General Inquiry</label>
                    <input type="radio" id="option-2" name="Reservation Question">
                    <label for="option-2">Reservation Question</label>
                    <input type="radio" id="option-3" name="Website Suggestion">
                    <label for="option-3">Website Suggestion</label>
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="subscribe" name="newsletter">
                    <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                </div>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </form>
