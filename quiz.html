<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="author" content="Belen Contana">
    <meta name="description" content="HTML and CSS Quiz">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="all-content">
        <h1>HTML and CSS Quiz</h1>
        <form action="submit_quiz.html" method="post">
            <!-- Text Input Question -->
            <div>
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            
            <!-- Textarea Question -->
            <div>
                <label for="q2">2. Explain the difference between HTML and CSS:</label>
                <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
            </div>
            
            <!-- Select (Dropdown) Question -->
            <div>
                <label for="q3">3. Which of the following is a block-level element?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="div">div</option>
                    <option value="span">span</option>
                    <option value="a">a</option>
                </select>
            </div>
            
            <!-- Number Input Question -->
            <div>
                <label for="q4">4. How many heading levels are there in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="10" required>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </div>
</body>
</html>
